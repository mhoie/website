<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archetype - Future proof your business operations</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem 4rem;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.9rem;
        }
        .login-btn {
            background-color: #fff;
            color: #111;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        main {
            display: flex;
            flex: 1;
            align-items: center;
        }
        .content {
            flex: 3;
        }
        .image-container {
            flex: 2;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: normal;
            margin: 0 0 1rem 0;
            line-height: 1.2;
        }
        .superpowers {
            font-size: 3rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 2rem;
        }
        .cta-btn {
            background-color: #4169E1;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">BioLib</div>
            <nav>
                <a href="#">GET EARLY ACCESS</a>
                <a href="#">ABOUT US</a>

            </nav>
        </header>
        <main>
            <div class="content">
                <h2>Unlocking<br> alpha in R&D</h2>
                <br>
                <br>
                <br>
                <div class="superpowers">Superior infrastructure<br>superior results</div>
                <a href="#" class="cta-btn">GET EARLY ACCESS</a>
            </div>
            <div class="image-container">
                <img src="images/1.png" alt="Abstract shapes" style="max-width: 100%; height: auto;">
            </div>
        </main>
    </div>
</body>
</html>
